[tox]
min_version = 4.11

envlist =
    python{3.11,3.12}-django5.0-wagtail{5.2,6.4}-sqlite
    python{3.13}-django{5.1,5.2}-wagtail{6.4,7.1,7.2}-sqlite
    python{3.14}-django5.2-wagtail{7.1,7.2}-{sqlite,postgres}

[gh-actions]
python =
    3.11: python3.11
    3.12: python3.12
    3.13: python3.13
    3.14: python3.14

[gh-actions:env]
DATABASE =
    postgres: postgres
    sqlite: sqlite

[testenv]
basepython =
    python3.11: python3.11
    python3.12: python3.12
    python3.13: python3.13
    python3.14: python3.14

package = editable
pass_env =
    FORCE_COLOR
    NO_COLOR

use_frozen_constraints = true
constrain_package_deps = true

setenv =
    postgres: DATABASE_URL={env:DATABASE_URL:postgresql://postgres:password@localhost:5432/wagtailmeili}
    PYTHONDEVMODE = 1
    python3.12: COVERAGE_CORE=sysmon
    python3.13: COVERAGE_CORE=sysmon
    python3.14: COVERAGE_CORE=sysmon

deps =
    django5.0: Django>=5.0,<5.1
    django5.1: Django>=5.1,<5.2
    django5.2: Django>=5.2,<5.3
    wagtail5.2: wagtail>=5.2,<5.3
    wagtail6.4: wagtail>=6.4,<7.0
    wagtail7.0: wagtail>=7.0,<7.1
    wagtail7.1: wagtail>=7.1,<7.2
    wagtail7.2: wagtail>=7.2,<7.3
    wagtailmain: git+https://github.com/wagtail/wagtail.git
    postgres: psycopg>=3.2.10
    dj-database-url
    pytest
    pytest-cov
    pytest-django
    ruff

install_command = python -Im pip install --upgrade {opts} {packages}
commands =
    pytest {posargs: -v}

[testenv:wagtailmain]
description = Test with latest Wagtail main branch
base_python = python3.13
deps =
    wagtailmain: git+https://github.com/wagtail/wagtail.git@main#egg=Wagtail

commands =
    pytest {posargs: -v}

[testenv:interactive]
description = An interactive environment for local testing purposes
basepython = python3.12
deps =
    wagtail>=5.2,<7.2
    Django>=4.2,<5.3

commands_pre =
    python {toxinidir}/testmanage.py makemigrations
    python {toxinidir}/testmanage.py migrate
    python {toxinidir}/testmanage.py shell -c "from django.contrib.auth.models import User;(not User.objects.filter(username='admin').exists()) and User.objects.create_superuser('admin', 'super@example.com', 'changeme')"
    python {toxinidir}/testmanage.py createcachetable

commands =
    {posargs:python testmanage.py runserver 0.0.0.0:8020}

setenv =
    INTERACTIVE = 1

[testenv:migrations]
basepython = python3.12

# always generate with the min supported versions
deps =
    Django>=4.2,<5.3
    wagtail>=5.2,<7.2

commands =
    python {toxinidir}/testmanage.py makemigrations
